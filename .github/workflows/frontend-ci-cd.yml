name: CareFlow Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Lint
        working-directory: frontend
        run: npm run lint || echo "No lint script defined, skipping"

      - name: Run Tests
        working-directory: frontend
        run: npm test || echo "No test script defined, skipping"

      - name: Build Production
        working-directory: frontend
        run: npm run build

      - name: Deploy (optionnel)
        run: echo "Ajouter ici votre commande de d√©ploiement (Netlify, Vercel, Docker, ...)"

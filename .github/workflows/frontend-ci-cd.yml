name: CareFlow Frontend CI/CD

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Lint
        working-directory: frontend
        run: npm run lint || echo "No lint script defined, skipping"

      - name: Run Tests
        working-directory: frontend
        run: npm test || echo "No test script defined, skipping"

      - name: Build Production
        working-directory: frontend
        run: npm run build

      - name: Build Docker Image
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          docker build -t careflow-frontend:$BRANCH_NAME ./frontend


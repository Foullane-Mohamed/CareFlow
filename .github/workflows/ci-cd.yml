name: CareFlow Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run Lint
        working-directory: backend
        run: npm run lint || echo "No lint script defined, skipping"

      - name: Run Tests
        working-directory: backend
        run: npm test || echo "No test script defined, skipping"

      - name: Build Docker Image
        run: docker build -t careflow-backend ./backend

      - name: Run Docker Compose (optional)
        run: docker compose -f backend/compose.yaml up -d

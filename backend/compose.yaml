name: CareFlow Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      MONGO_DB: ${{ secrets.MONGO_DB }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: production
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Ensure lint/test scripts exist
        working-directory: backend
        run: |
          # إذا ما كايناش lint/test scripts، نضيف placeholders
          node -e "
          const fs = require('fs');
          const pkg = require('./package.json');
          pkg.scripts = pkg.scripts || {};
          if (!pkg.scripts.lint) pkg.scripts.lint = 'echo \"No lint defined\"';
          if (!pkg.scripts.test) pkg.scripts.test = 'echo \"No tests yet\"';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Run Lint
        working-directory: backend
        run: npm run lint

      - name: Run Tests
        working-directory: backend
        run: npm test

      - name: Build Docker Image
        run: docker build -t careflow-backend ./backend

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Free 27017 port (avoid conflict)
        run: sudo fuser -k 27017/tcp || true

      - name: Run Docker Compose
        run: docker-compose -f backend/compose.yaml up -d

      - name: Verify containers are running
        run: docker ps
